  <body>
	
    <div id="app">
      <img
        class="alex" 
        src="./assets/alex_small.png"
        onClick="$('.greeting').toggleClass('-is--hidden'); $('.alex').toggleClass('rotate')"
      >
      <span class="greeting -is--hidden">
        Hey there. 
      </span>
    </div>

    <script type="text/javascript" src="./dependencies/jquery-3.2.1.min.js"></script>
    

    <script>
      $(document).ready(function(){
        var alex = 'global';
        $('.alex').css('bottom', startPos() + 'px');
        $('.alex').css('visibility', 'visible');

        windowHeight = $(window).height() - $('.alex').width();
        windowWidth = $(window).width() - $('.alex').width();

        var slopeX = 2;
        var slopeY = 1;
        var x = 1;
        var y = startPos();

        setInterval(function(){
          if (x > windowWidth) {
            x = windowWidth;
            slopeX = reverse(slopeX);
          } else if (x < 0) {
              x = 0;
              slopeX = reverse(slopeX);
          } 
          else if (y > windowHeight) {
            y = windowHeight;
            slopeY = reverse(slopeY);
          }
          else if (y < 0) {
            y = 0;
            slopeY = reverse(slopeY);
          }
          $('.alex').css({ left: (x+= slopeX)+'px', bottom: (y+= slopeY)+'px' });
        }, 5, 'linear')
      });

      $(window).on('resize', function() {
        windowHeight = $(window).height() - $('.alex').width();
        windowWidth = $(window).width() - $('.alex').width(); 
      })

      function reverse(direction) {
        return direction *= -1;
      }

      function startPos(){
        // Get viewport dimensions (remove the dimension of the div)
        var h = $(window).height() - $('.alex').width();
        var startingHeight = Math.floor(Math.random() * h);
        return startingHeight;    
      }

    </script>
